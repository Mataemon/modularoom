
<div class="row">
<div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title">Déplacez un meuble sur le damier</h3></div>
  <div class="panel-body">
    <div ng-repeat="c in furnitures" class="col-md-3">
      <span>{{c.title}}</span>
      <div class="furniture {{c.type}}" drag="c" dragClone="true"></div>
    </div>
  </div>
</div>
</div>
<div class="row">
    <div class="grid">
		<div class="gridrow" ng-repeat="items in grid | chunkBy:5">
			<div class="gridcell" ng-repeat="i in items" >
			<div class="furniture" drop="i" dropStyle="furnitureDrop" ng-class="i.type" drag="i">
				&nbsp;
				</div>
			</div>
		</div>
      </div>
    </div>

<div class="row panel panel-default">
  <div class="panel-heading" ng-click="loadGrids()"><h3 class="panel-title">Exemples</h3></div>
  <div class="panel-body" ng-show="gridSamples.length">
	<div ng-repeat="grid in gridSamples track by grid.id" class="col-md-2">
		<a ng-click="getGrid(grid)">
			<div>{{grid.name}}</div>
			<img src="assets/images/{{grid.image}}" ng-if="grid.image"/>
		</a>
</div>
	 </div>
</div>
