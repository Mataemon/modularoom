<div class="row">
	<div class="col-md-8">
		<div class="grid center-block">
			<div class="gridrow" ng-repeat="items in grid | chunkBy:5">
				<div class="gridcell" ng-repeat="i in items" >
					<div class="furniture" drop="i" dropStyle="furnitureDrop" ng-class="i.type" drag="i">
					&nbsp;
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="panel panel-default">
		  <div class="panel-heading"><h3 class="panel-title">Déplacez un meuble sur le damier</h3></div>
		  <div class="panel-body">
			<div ng-repeat="c in furnitures" class="col-md-6 col-xs-6">
			  <span>{{c.title}}</span>
			  <div class="furniture {{c.type}} grab" drag="c" dragClone="true"></div>
			</div>
		  </div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
		  <div class="panel-heading pointer"><h3 class="panel-title">Exemples</h3></div>
		  <div class="panel-body">
			<div ng-repeat="grid in gridSamples track by grid.id" class="col-md-6 col-xs-6">
				<a ng-click="getGrid(grid)" class="pointer">
					<div>{{grid.name}}</div>
					<img src="assets/images/{{grid.image}}" ng-if="grid.image"/>
				</a>
			</div>
		  </div>
		</div>
	</div>
</div>
